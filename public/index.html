<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftServe AI - QR Ordering Platform</title>
    <meta name="description" content="Commission-free, AI-enhanced QR-based ordering platform">
    
    <!-- Material UI Fonts -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <!-- Global Variables for Firebase Configuration -->
    <script>
        window.__app_id = "swiftserve-ai-mvp";
        window.__firebase_config = {
            apiKey: "mock-api-key-for-demo",
            authDomain: "swiftserve-ai.firebaseapp.com",
            projectId: "swiftserve-ai",
            storageBucket: "swiftserve-ai.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456789"
        };
        window.__initial_auth_token = "mock-token-for-demo";
    </script>
    
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
                monospace;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1976d2;
            color: white;
            flex-direction: column;
        }
        
        .loading-spinner {
            border: 4px solid #ffffff3d;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <!-- Loading screen while React loads -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <h2>SwiftServe AI</h2>
            <p>Loading your AI-enhanced ordering experience...</p>
        </div>
    </div>
    
    <!-- React app will be injected here -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
    
    <!-- Note: In a real React setup, you would use create-react-app or Vite -->
    <!-- This is a simplified setup for the MVP demonstration -->
</body>
</html>
